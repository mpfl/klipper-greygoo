# This file contains pin mappings for the Wanhao Duplicator i3 Plus
# (circa 2017).  To use this config, the firmware should be compiled
# for the AVR atmega2560.
# Pin numbers and other parameters were extracted from the
# official Marlin source available at:
# https://github.com/garychen99/Duplicator-i3-plus

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PF7
dir_pin: !PK0
enable_pin: !PF6
step_distance: .0125
endstop_pin: ^!PF0
position_endstop: 0
position_max: 200
homing_speed: 30.0

[stepper_y]
step_pin: PK2
dir_pin: !PK3
enable_pin: !PK1
step_distance: .0125
endstop_pin: ^!PA2
position_endstop: 0
position_max: 200
homing_speed: 30.0

[stepper_z]
step_pin: PK5
dir_pin: PK7
enable_pin: !PK4
step_distance: .0025
#endstop_pin: ^!PA1
#position_endstop: 0.5
position_min: -2
position_max: 180
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PF4
dir_pin: PF5
enable_pin: !PF3
step_distance: 0.00989615
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF1
#control: pid
#pid_Kp: 30.850721
#pid_Ki: .208175
#pid_Kd: 192.298728
min_temp: 0
max_temp: 260
pressure_advance: 0.0685

[heater_bed]
heater_pin: PE5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 64.095903
#pid_Ki: 1.649830
#pid_Kd: 622.531455
min_temp: 0
max_temp: 110

[fan]
pin: PE3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 800
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PA3 
control_pin: PG1
x_offset: -23 
y_offset: -45
#z_offset: 2
speed: 2
#probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 123,145
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 10,10
screw2: 190,10
screw3: 190,190
screw4: 10,190

[bed_mesh]
mesh_min: 1,0
mesh_max: 200,160
probe_count: 10,10
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic

[firmware_retraction]
retract_length: 1.0
retract_speed: 20
#unretract_extra_length: 0
#unretract_speed: 10

[gcode_arcs]
resolution: 1.0

[screws_tilt_adjust]
screw1: 23, 45
screw1_name: front left screw
screw2: 199,45
screw2_name: front right screw
screw3: 199,198
screw3_name: back right screw
screw4: 23,198
screw4_name: back left screw
screw_thread: CW-M3

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
   {% if printer.idle_timeout.state == "Idle" %}
      POWER_OFF_PRINTER
   {% endif %}

[idle_timeout]
gcode:
   TURN_OFF_MOTORS
   TURN_OFF_HEATERS
   UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60

[include macros.cfg]
[include mainsail.cfg]

