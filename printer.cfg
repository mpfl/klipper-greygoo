# This file contains pin mappings for the Wanhao Duplicator i3 Plus
# (circa 2017).  To use this config, the firmware should be compiled
# for the AVR atmega2560.
# Pin numbers and other parameters were extracted from the
# official Marlin source available at:
# https://github.com/garychen99/Duplicator-i3-plus

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PF7
dir_pin: !PK0
enable_pin: !PF6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PF0
position_endstop: 0
position_max: 200
homing_speed: 30.0

[stepper_y]
step_pin: PK2
dir_pin: !PK3
enable_pin: !PK1
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA2
position_endstop: 0
position_max: 200
homing_speed: 30.0

[stepper_z]
step_pin: PK5
dir_pin: PK7
enable_pin: !PK4
microsteps: 16
rotation_distance: 8
#endstop_pin: ^!PA1
#position_endstop: 0.5
position_min: -2
position_max: 180
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PF4
dir_pin: PF5
enable_pin: !PF3
microsteps: 16
rotation_distance: 30.4009728
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF1
#control: pid
#pid_Kp: 30.850721
#pid_Ki: .208175
#pid_Kd: 192.298728
min_temp: 0
max_temp: 300
pressure_advance: 0.0685

[heater_bed]
heater_pin: PE5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 64.095903
#pid_Ki: 1.649830
#pid_Kd: 622.531455
min_temp: 0
max_temp: 110

[fan]
pin: PE3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
# max_accel: 7000
# max_accel_to_decel: 7000
max_z_accel: 100
square_corner_velocity: 5

# [input_shaper]
# shaper_freq_x: 75.8
# shaper_type_x: 3hump_ei
# shaper_freq_y: 45.6
# shaper_type_y: 2hump_ei

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 123,145,20

[bltouch]
sensor_pin: ^PA3 
control_pin: PG1
x_offset: -23 
y_offset: -47
#z_offset: 1.17
speed: 2

[temperature_sensor chamber]
sensor_type: DS18B20
serial_no: 28-0178e2070007
sensor_mcu: rpi

[temperature_sensor pi]
sensor_type: temperature_host

[filament_switch_sensor filament_sensor]
pause_on_runout: False
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
#runout_gcode: M600
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: ^!PA1
#   The pin on which the switch is connected. This parameter must be
#   provided.

[safe_z_home]
home_xy_position: 123,145
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 10,10
screw2: 190,10
screw3: 190,190
screw4: 10,190

[bed_mesh]
mesh_min: 0,0
mesh_max: 177,153
probe_count: 9,9
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic

[firmware_retraction]
retract_length: 1.5
retract_speed: 20
#unretract_extra_length: 0
#unretract_speed: 10

[gcode_arcs]
resolution: 1.0

[screws_tilt_adjust]
screw1: 23, 45
screw1_name: front left screw
screw2: 199,45
screw2_name: front right screw
screw3: 199,198
screw3_name: back right screw
screw4: 23,198
screw4_name: back left screw
screw_thread: CW-M3

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
   {% if printer.idle_timeout.state == "Idle" %}
      POWER_OFF_PRINTER
   {% endif %}

[idle_timeout]
gcode:
   M84
   TURN_OFF_HEATERS
   UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60

[include macros.cfg]
[include mainsail.cfg]

